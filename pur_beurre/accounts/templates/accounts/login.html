{% extends 'pur_beurre/layout.html' %}
 {% load static %}

    {% block content %}

    <section>
        <div class="container col-md-6">
            <div class="form-container">
                <div class="image-holder"></div>
                <form action="" method="post">
                    {% csrf_token %}
                    <h2 class="text-center m-4"><strong>Connexion</strong></h2>
                    <div class="form-group"><input type="text" name="username" placeholder="Email..." class="form-control"></div>
                    <div class="form-group"><input type="password" name="password" placeholder="Password..." class="form-control" ></div>

                    {% for message in messages %}
					<p id="messages">{{message}}</p>
				    {% endfor %}
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Se connecter</button>
                    </div><a class="already" href="{% url 'register' %}">Vous n'avez pas de compte ? Cr√©er un compte.</a></form>
            </div>
        </div>
    </section>

	{% endblock content %}
